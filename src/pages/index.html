<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <h1 class="title">Validation form</h1>
    <form class="form">
      <div class="form__container">
        <label class="form__label">
          <span class="form__title">First Name</span>
          <input
            class="form__input"
            type="text"
            placeholder="Enter your first name"
          />
        </label>
        <label class="form__label">
          <span class="form__title">Last Name</span>
          <input
            class="form__input"
            type="text"
            placeholder="Enter your last name"
          />
        </label>
      </div>
      <label class="form__label">
        <span class="form__title">Email</span>
        <input
          class="form__input"
          type="email"
          placeholder="Enter your Email"
        />
      </label>
      <label class="form__label">
        <span class="form__title">Address</span>
        <input
          class="form__input"
          type="text"
          placeholder="Enter your Address"
        />
      </label>
      <label class="form__label">
        <span class="form__title">Address 2</span>
        <input
          class="form__input"
          type="text"
          placeholder="Enter your Address"
        />
      </label>
      <div class="form__container">
        <label class="form__label">
          <span class="form__title">Country</span>
          <select class="form__select">
            <option class="form__option">Choose...</option>
            <option class="form__option">US</option>
            <option class="form__option">Belarus</option>
            <option class="form__option">Ukraine</option>
          </select>
        </label>
        <label class="form__label">
          <span class="form__title">State</span>
          <select class="form__select">
            <option class="form__option">Choose...</option>
            <option class="form__option">California</option>
            <option class="form__option">Hrodno</option>
            <option class="form__option">Kiev</option>
          </select>
        </label>
        <label class="form__label">
          <span class="form__title">Zip</span>
          <input
            class="form__input"
            type="text"
            placeholder="Enter your Address"
          />
        </label>
      </div>
      <label class="form__label">
        <span class="form__title">Short description</span>
        <textarea
          class="form__textarea"
          column="2"
          placeholder="Enter your discription"
        ></textarea>
      </label>
      <label class="form__label form__label_row">
        <input class="form__checkbox" type="checkbox" checked />
        <span class="form__title">Save this information for next time</span>
      </label>
      <span class="form__title">Payment</span>
      <div class="form__container">
        <label class="form__label form__label_row">
          <input class="form__radio" type="radio" name="payment" />
          <span class="form__title">Credit card</span>
        </label>
        <label class="form__label form__label_row">
          <input class="form__radio" type="radio" name="payment" />
          <span class="form__title">Debit card</span>
        </label>
        <label class="form__label form__label_row">
          <input class="form__radio" type="radio" name="payment" />
          <span class="form__title">PayPal</span>
        </label>
      </div>
    </form>
  </body>
</html>
