<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <h1 class="title">Validation form</h1>
    <form class="form" name="test">
      <div class="form__container">
        <label class="form__label">
          <span class="form__title">First Name</span>
          <input
            class="form__input"
            type="text"
            formControll="name"
            placeholder="Enter your first name"
          />
        </label>
        <label class="form__label">
          <span class="form__title">Last Name</span>
          <input
            class="form__input"
            type="text"
            formControll="lastname"
            placeholder="Enter your last name"
          />
        </label>
      </div>
      <label class="form__label">
        <span class="form__title">Email</span>
        <input
          class="form__input"
          type="email"
          formControll="email"
          placeholder="Enter your Email"
        />
      </label>
      <label class="form__label">
        <span class="form__title">Address</span>
        <input
          class="form__input"
          type="text"
          formControll="address"
          placeholder="Enter your Address"
        />
      </label>
      <label class="form__label">
        <span class="form__title">Address 2</span>
        <input
          class="form__input"
          type="text"
          formControll="address2"
          placeholder="Enter your Address"
        />
      </label>
      <div class="form__container">
        <label class="form__label">
          <span class="form__title">Country</span>
          <select class="form__select" formControll="country">
            <option class="form__option" value="1">Choose...</option>
            <option class="form__option" value="2">US</option>
            <option class="form__option" value="3">Belarus</option>
            <option class="form__option" value="4">Ukraine</option>
          </select>
        </label>
        <label class="form__label">
          <span class="form__title">State</span>
          <select class="form__select" formControll="state">
            <option class="form__option" value="1">Choose...</option>
            <option class="form__option" value="2">California</option>
            <option class="form__option" value="3">Hrodno</option>
            <option class="form__option" value="4">Kiev</option>
          </select>
        </label>
        <label class="form__label">
          <span class="form__title">Zip</span>
          <input
            class="form__input"
            type="text"
            formControll="zip"
            placeholder="Enter your Address"
          />
        </label>
      </div>
      <label class="form__label">
        <span class="form__title">Short description</span>
        <textarea
          class="form__textarea"
          column="2"
          formControll="discription"
          placeholder="Enter your discription"
        ></textarea>
      </label>
      <label class="form__label form__label_row">
        <input
          class="form__checkbox"
          type="checkbox"
          formControll="information"
        />
        <span class="form__title">Save this information for next time</span>
      </label>
      <span class="form__title">Payment</span>
      <div class="form__container">
        <label class="form__label form__label_row">
          <input
            class="form__radio"
            type="radio"
            name="payment"
            formControll="payment"
          />
          <span class="form__title">Credit card</span>
        </label>
        <label class="form__label form__label_row">
          <input
            class="form__radio"
            type="radio"
            name="payment"
            formControll="payment"
          />
          <span class="form__title">Debit card</span>
        </label>
        <label class="form__label form__label_row">
          <input
            class="form__radio"
            type="radio"
            name="payment"
            formControll="payment"
          />
          <span class="form__title">PayPal</span>
        </label>
      </div>

      <button class="form__button" type="submit">Submit</button>
    </form>
  </body>
</html>
